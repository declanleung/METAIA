<html>

    <head>

        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

        <style>
            body {
                background-image: url("asset/background.png");
            }
        </style>
        
    </head>

    <body>
        <div class="wrapper">
            <div class="card text-white">
                <div class="bg-pink"></div>
                <div class="img-container d-flex align-items-center justify-content-center"> 
                    <img src="asset/question-mark.gif" id="avatar" class="rounded-circle">
                </div>
                <div class="user">
                    <div id="NFT-name" class="h5 text-center m-0">Unknown</div>
                    <div class="text-center text-white"> <span id="token_balance">-</span> <img src="asset/AIA-token.png" width="15" style="display: inline;"> </div>
                    <div class="d-flex align-items-center justify-content-center mt-2">

                        <div class="flex-col space-y-2 justify-center items-center enableMetaMaskButton">
                            <button id='loginButton' onclick="" class="mx-auto rounded-md p-2 bg-purple-500 text-white">
                                Connect MetaMask
                            </button>
                        </div>

                    </div>

                    <div id='userWallet' class='text-lg text-gray-600 my-2 showAccount' style="font-size: x-small; text-align: center; padding: 10px 20px;"></div>
                
                </div>
                <div class="px-3" style="display: none;">
                    <div class="d-flex align-items-center justify-content-between py-3 pe-none">
                        <div class="details snippets">
                            <div class="head text-uppercase">Milestone <span class="far fa-edit"></span></div>
                            <div class="fs-08 text-center">3</div>
                        </div>
                        <div class="details project">
                            <div class="head text-uppercase">Insurance <span class="fas fa-project-diagram"></span></div>
                            <div class="fs-08 text-center">2</div>
                        </div>
                        <div class="details post">
                            <div class="head text-uppercase">Posts <span class="far fa-comments"></span></div>
                            <div class="fs-08 text-center">5</div>
                        </div>
                    </div>
                    <div class="skills">
                        <div class=" head text-uppercase">Traits <span class="fas fa-bolt"></span></div>
                        <div class=" pb-3 pt-2">
                            <div class="text-uppercase fs-08"><span class="pe-1 fa fa-fast-forward"></span>Speed</div>
                            <div class="level">
                                <div class="progress w-100 html">
                                    <div class="progress-bar" role="progressbar" style="width: 95%" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="ps-2 text-end fs-08 p-html">95%</div>
                            </div>
                            <div class="text-uppercase fs-08"><span class="pe-1 fa fa-star"></span>Luck</div>
                            <div class="level">
                                <div class="progress w-100 css">
                                    <div class="progress-bar" role="progressbar" style="width: 90%" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="ps-2 text-end fs-08 p-css">90%</div>
                            </div>
                            <div class="text-capitalize fs-08"><span class="pe-1 fa fa-cog"></span>Durability</div>
                            <div class="level">
                                <div class="progress w-100 js">
                                    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="ps-2 text-end fs-08 p-js">75%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
